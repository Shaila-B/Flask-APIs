{% extends "base.html" %}

{% block content %}
  <div class="card-wrapper">

    <div class="card">

      <h1 class="center">Dashboard</h1>
      <p class="center"> You are currently logged in !</p>
      <p class="center">  Welcome {{ user.name }} !.</p>
      <div class="center">
        <a href="/signout" class="btn btn--secondary">Sign Out</a>
      </div>
    </div>

    <div class="card">

      <h1 class="center">Account Details</h1>
        <p class="center">User ID : {{ user.id }}</p>
        <p class="center">User Name : {{ user.name }}</p>
        <p class="center">Email : {{ user.email }}</p>
      </p>
    </div>
  
  </div>
{% endblock %}
