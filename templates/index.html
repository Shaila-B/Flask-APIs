{% extends "base.html" %}

{% block content %}

 <div class="center py-3 md-4"><br>
<br>
  <h1 class="btn btn-lg display-8">User Authentication System</h1>
 </div>
{% with messages = get_flashed_messages() %}
      {% if messages %}
          <div class="notification is-danger">
              {{ messages[0] }}
          </div>
      {% endif %}
      {% endwith %}
  <div class="card-wrapper">
    <div class="card">
      <h1 class="center">Create an Account</h1>
      <div class="center">
        <a href="/signup" class="btn btn--secondary">Sign Up</a>
      </div>
    </div>

    <div class="card">
      <h1 class="center">Log In</h1>
      <div class="center">
        <a href="/signin" class="btn btn--secondary">Sign In</a>
      </div>
    </div>
  
  </div>
{% endblock %}
